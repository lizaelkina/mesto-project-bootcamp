<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<div class="page">
  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile content__profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="./images/avatar2.jpeg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__title">Лиза Петкова</h1>
        <button class="profile__btn-edit hover hover_button_basic" type="button"
                aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Путешественник</p>
      </div>
      <button class="profile__btn-add hover hover_button_basic" type="button"
              aria-label="Добавить изображение"></button>
    </section>
    <section class="gallery content__gallery" aria-label="Галерея фотографий пользователя">
      <ul class="gallery__cards"></ul>
    </section>
  </main>
  <footer class="footer page__footer">&copy; 2023 Mesto Russia</footer>
  <template id="card-item-template">
    <li class="gallery__card">
      <img class="gallery__photo" src="#" alt="#">
      <button class="gallery__delete hover hover_button_basic" type="button"
              aria-label="Удалить изображение"></button>
      <div class="gallery__caption">
        <h2 class="gallery__text"></h2>
        <button class="gallery__like hover hover_button_like" type="button" aria-label="Поставить like"></button>
      </div>
    </li>
  </template>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__btn-close hover hover_button_basic" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile">
        <input class="popup__input popup__input_profile-name" type="text" id="profile-name" name="profile-name"
               placeholder="Введите имя профиля" required>
        <input class="popup__input popup__input_profile-description" type="text" id="profile-description"
               name="profile-description"
               placeholder="Введите описание профиля" required>
        <button class="popup__btn-save hover hover_button_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-photo">
    <div class="popup__container">
      <button class="popup__btn-close hover hover_button_basic" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="add-photo">
        <input class="popup__input popup__input_photo-name" type="text" id="photo-name" name="photo-name"
               placeholder="Название" required>
        <input class="popup__input popup__input_photo-url" type="url" id="photo-url" name="photo-url"
               placeholder="Ссылка на картинку" required>
        <button class="popup__btn-save hover hover_button_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_viewer-photo">
    <div class="popup__viewer">
      <button class="popup__btn-close hover hover_button_basic" aria-label="Закрыть окно"></button>
      <figure class="popup__figure">
        <img class="popup__photo" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
