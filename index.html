<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<div class="page">
  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile content__profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__btn-edit hover hover_button_basic" type="button"
                aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__btn-add hover hover_button_basic" type="button"
              aria-label="Добавить изображение"></button>
    </section>
    <section class="gallery content__gallery" aria-label="Галерея фотографий пользователя">
      <ul class="gallery__cards">
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/spb.jpeg" alt="Большеохтинский разводной мост">
          <div class="gallery__caption">
            <h2 class="gallery__text">Санкт-Петербург</h2>
            <button class="gallery__like gallery__like_active hover hover_button_like" type="button"
                    aria-label="Поставить like"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/moscow.jpeg" alt="МГУ имени М.В.Ломоносова">
          <div class="gallery__caption">
            <h2 class="gallery__text">Москва</h2>
            <button class="gallery__like hover hover_button_like" type="button" aria-label="Поставить like"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/kazan.jpeg" alt="Мечеть «Кул-Шариф»">
          <div class="gallery__caption">
            <h2 class="gallery__text">Казань</h2>
            <button class="gallery__like hover hover_button_like" type="button" aria-label="Поставить like"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/vyborg.jpeg" alt="Выборгская крепость">
          <div class="gallery__caption">
            <h2 class="gallery__text">Выборг</h2>
            <button class="gallery__like hover hover_button_like" type="button" aria-label="Поставить like"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/pskov.jpeg" alt="Храм Покрова и Рождества от Пролома">
          <div class="gallery__caption">
            <h2 class="gallery__text">Псков</h2>
            <button class="gallery__like hover hover_button_like" type="button" aria-label="Поставить like"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/korela.jpeg" alt="Крепость «Корела»">
          <div class="gallery__caption">
            <h2 class="gallery__text">Приозёрск</h2>
            <button class="gallery__like hover hover_button_like" type="button" aria-label="Поставить like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">&copy; 2022 Mesto Russia</footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__btn-close hover hover_button_basic"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile">
        <input class="popup__item" type="text" id="profile-name" name="profile-name"
               placeholder="Введите имя профиля" value="Жак-Ив Кусто" required>
        <input class="popup__item" type="text" id="profile-description" name="profile-description"
               placeholder="Введите описание профиля" value="Исследователь океана" required>
        <button class="popup__btn-save hover hover_button_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
