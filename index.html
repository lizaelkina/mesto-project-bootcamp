<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="background">
<div class="page">
  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile profile__container page__container" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__btn-add"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer"></footer>
</div>
</body>
</html>
