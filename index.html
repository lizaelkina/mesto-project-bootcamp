<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="root">
<div class="page">
  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile content__profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="./images/avatar.jpeg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__title">Лиза Петкова</h1>
        <button class="profile__btn-edit hover hover_button_basic"></button>
        <p class="profile__subtitle">Путешественник</p>
      </div>
      <button class="profile__btn-add hover hover_button_basic"></button>
    </section>
    <section class="gallery content__gallery" aria-label="Галерея фотографий пользователя">
      <ul class="gallery__cards">
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/spb.jpeg" alt="Большеохтинский разводной мост">
          <div class="gallery__caption">
            <span class="gallery__text">Санкт-Петербург</span>
            <button class="gallery__like gallery__like_active hover hover_button_basic"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/moscow.jpeg" alt="МГУ имени М.В.Ломоносова">
          <div class="gallery__caption">
            <span class="gallery__text">Москва</span>
            <button class="gallery__like hover hover_button_basic"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/kazan.jpeg" alt="Мечеть «Кул-Шариф»">
          <div class="gallery__caption">
            <span class="gallery__text">Казань</span>
            <button class="gallery__like hover hover_button_basic"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/vyborg.jpeg" alt="Выборгская крепость">
          <div class="gallery__caption">
            <span class="gallery__text">Выборг</span>
            <button class="gallery__like hover hover_button_basic"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/pskov.jpeg" alt="Храм Покрова и Рождества от Пролома">
          <div class="gallery__caption">
            <span class="gallery__text">Псков</span>
            <button class="gallery__like hover hover_button_basic"></button>
          </div>
        </li>
        <li class="gallery__card">
          <img class="gallery__photo" src="./images/korela.jpeg" alt="Крепость «Корела»">
          <div class="gallery__caption">
            <span class="gallery__text">Приозёрск</span>
            <button class="gallery__like hover hover_button_basic"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <span>&copy; 2022 Mesto Russia</span>
  </footer>
  <div class="popup popup_opened">
    <button class="popup__btn-close hover hover_button_basic"></button>
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__form">
        <label class="popup__label" for="profile-name"></label>
        <input class="form-profile__item" type="text" id="profile-name" name="profile-name"
               placeholder="Введите наименование профиля" required>
        <label class="popup__label" for="profile-description"></label>
        <input class="form-profile__item" type="text" id="profile-description" name="profile-description"
               placeholder="Введите описание профиля">
      </fieldset>
      <button class="popup__btn-save hover hover_button_modal" type="submit">Сохранить</button>
    </form>
  </div>
</div>
</body>
</html>
