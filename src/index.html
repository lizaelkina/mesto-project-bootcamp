<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
<div class="page">
  <header class="header page__header">
    <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile content__profile" aria-label="Профиль пользователя">
      <button class="profile__avatar-btn-add" type="button"
              aria-label="Редактировать аватар профиля">
        <img class="profile__avatar" src="" alt="Аватар профиля">
      </button>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__btn-edit" type="button"
                aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle"></p>
      </div>
      <button class="profile__btn-add" type="button"
              aria-label="Добавить изображение"></button>
    </section>
    <section class="gallery content__gallery" aria-label="Галерея фотографий пользователя">
      <ul class="gallery__cards"></ul>
    </section>
  </main>
  <footer class="footer page__footer">&copy; 2023 Mesto Russia</footer>
  <template id="card-item-template">
    <li class="card">
      <img class="card__photo" src="#" alt="#">
      <button class="card__btn-delete" type="button"
              aria-label="Удалить изображение"></button>
      <div class="card__caption">
        <h2 class="card__text"></h2>
        <button class="card__btn-like" type="button" aria-label="Поставить like"></button>
        <div class="card__like-counter"></div>
        <span class="card__error-like"></span>
      </div>
    </li>
  </template>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_dialog">
      <button class="popup__btn-close" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <span class="popup__error"></span>
      <form class="form" name="edit-profile" novalidate>
        <input class="form__input form__input_type_profile-name" id="profile-name" type="text"
               placeholder="Введите имя профиля" minlength="2" maxlength="40" autocomplete="off" required>
        <span class="form__error profile-name-error"></span>
        <input class="form__input form__input_type_profile-description" id="profile-description" type="text"
               placeholder="Введите описание профиля" minlength="2" maxlength="200"
               autocomplete="off" required>
        <span class="form__error profile-description-error"></span>
        <button class="popup__btn popup__btn_type_form" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-photo">
    <div class="popup__container popup__container_dialog">
      <button class="popup__btn-close" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Новое место</h3>
      <span class="popup__error"></span>
      <form class="form" name="add-photo" novalidate>
        <input class="form__input form__input_type_photo-name" type="text" id="photo-name"
               placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required>
        <span class="form__error photo-name-error"></span>
        <input class="form__input form__input_type_photo-url" type="url" id="photo-url"
               placeholder="Ссылка на картинку" autocomplete="off" required>
        <span class="form__error photo-url-error"></span>
        <button class="popup__btn popup__btn_type_form" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_viewer-photo">
    <div class="popup__container">
      <button class="popup__btn-close" aria-label="Закрыть окно"></button>
      <figure class="viewer">
        <img class="viewer__photo" src="#" alt="#">
        <figcaption class="viewer__caption"></figcaption>
      </figure>
    </div>
  </div>
  <div class="popup popup_type_update-avatar">
    <div class="popup__container popup__container_dialog">
      <button class="popup__btn-close" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <span class="popup__error"></span>
      <form class="form" name="update-avatar" novalidate>
        <input class="form__input form__input_type_avatar-url" type="url" id="avatar-url"
               placeholder="Ссылка на картинку" autocomplete="off" required>
        <span class="form__error avatar-url-error"></span>
        <button class="popup__btn popup__btn_type_form" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <div class="popup__container popup__container_dialog">
      <button class="popup__btn-close" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <span class="popup__error"></span>
      <button class="popup__btn popup__btn_type_confirm" type="button">Да</button>
    </div>
  </div>
</div>
</body>
</html>
