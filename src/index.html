<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
<div class="page">
  <header class="header page__header">
    <img class="logo" src="images/logo.svg" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile content__profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="images/avatar2.jpeg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__title">Лиза Петкова</h1>
        <button class="profile__btn-edit hover hover_button_basic" type="button"
                aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Путешественник</p>
      </div>
      <button class="profile__btn-add hover hover_button_basic" type="button"
              aria-label="Добавить изображение"></button>
    </section>
    <section class="gallery content__gallery" aria-label="Галерея фотографий пользователя">
      <ul class="gallery__cards"></ul>
    </section>
  </main>
  <footer class="footer page__footer">&copy; 2023 Mesto Russia</footer>
  <template id="card-item-template">
    <li class="gallery__card">
      <img class="gallery__photo" src="#" alt="#">
      <button class="gallery__delete hover hover_button_basic" type="button"
              aria-label="Удалить изображение"></button>
      <div class="gallery__caption">
        <h2 class="gallery__text"></h2>
        <button class="gallery__like hover hover_button_like" type="button" aria-label="Поставить like"></button>
      </div>
    </li>
  </template>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_form">
      <button class="popup__btn-close hover hover_button_basic" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form" name="edit-profile" action="#" novalidate>
        <input class="form__input form__input_type_profile-name" id="profile-name" type="text"
               placeholder="Введите имя профиля" minlength="2" maxlength="40" autocomplete="off" required>
        <span class="form__error profile-name-error"></span>
        <input class="form__input form__input_type_profile-description" id="profile-description" type="text"
               placeholder="Введите описание профиля" minlength="2" maxlength="200"
               autocomplete="off" required>
        <span class="form__error profile-description-error"></span>
        <button class="form__btn-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-photo">
    <div class="popup__container popup__container_form">
      <button class="popup__btn-close hover hover_button_basic" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="form" name="add-photo" action="#" novalidate>
        <input class="form__input form__input_type_photo-name" type="text" id="photo-name"
               placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required>
        <span class="form__error photo-name-error"></span>
        <input class="form__input form__input_type_photo-url" type="url" id="photo-url"
               placeholder="Ссылка на картинку" autocomplete="off" required>
        <span class="form__error photo-url-error"></span>
        <button class="form__btn-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_viewer-photo">
    <div class="popup__container">
      <button class="popup__btn-close hover hover_button_basic" aria-label="Закрыть окно"></button>
      <figure class="viewer">
        <img class="viewer__photo" src="#" alt="#">
        <figcaption class="viewer__caption"></figcaption>
      </figure>
    </div>
  </div>
</div>
</body>
</html>
